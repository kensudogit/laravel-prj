<VirtualHost *:80>
    ServerName laravel-app.local
    ServerAlias www.laravel-app.local
    DocumentRoot /var/www/html/laravel-app/public
    
    <Directory /var/www/html/laravel-app/public>
        AllowOverride All
        Require all granted
        
        # Laravel用のRewriteルール
        RewriteEngine On
        
        # Handle Authorization Header
        RewriteCond %{HTTP:Authorization} .
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
        
        # Redirect Trailing Slashes If Not A Folder...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^ %1 [L,R=301]
        
        # Send Requests To Front Controller...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # ログ設定
    ErrorLog /var/log/httpd/laravel_error.log
    CustomLog /var/log/httpd/laravel_access.log combined
    
    # セキュリティヘッダー
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # PHP設定
    php_value upload_max_filesize 64M
    php_value post_max_size 64M
    php_value max_execution_time 300
    php_value memory_limit 256M
</VirtualHost>

# HTTPS設定（SSL証明書がある場合）
<VirtualHost *:443>
    ServerName laravel-app.local
    ServerAlias www.laravel-app.local
    DocumentRoot /var/www/html/laravel-app/public
    
    # SSL設定
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/laravel-app.crt
    SSLCertificateKeyFile /etc/ssl/private/laravel-app.key
    
    <Directory /var/www/html/laravel-app/public>
        AllowOverride All
        Require all granted
        
        # Laravel用のRewriteルール
        RewriteEngine On
        
        # Handle Authorization Header
        RewriteCond %{HTTP:Authorization} .
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
        
        # Redirect Trailing Slashes If Not A Folder...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^ %1 [L,R=301]
        
        # Send Requests To Front Controller...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # ログ設定
    ErrorLog /var/log/httpd/laravel_ssl_error.log
    CustomLog /var/log/httpd/laravel_ssl_access.log combined
    
    # セキュリティヘッダー
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # PHP設定
    php_value upload_max_filesize 64M
    php_value post_max_size 64M
    php_value max_execution_time 300
    php_value memory_limit 256M
</VirtualHost> 